<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Summer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header id="masthead">
                <!-- link to header-->
                <a style=background-color:#4aaaa5;color:white href="index.html" id=brand>Summer Stevenson</a>

                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link about" style=color:#777777 href="index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link contact" style=color:#777777 href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link portfolio" style=color:#777777 href="portfolio.html">Portfolio</a>
                    </li>
                </ul>
            </header>
        </div>

        <div class="mContainer" class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 style=color:#4aaaa5>Contact</h1>
                    <!-- contactForm-->
                    <form id="contact-form">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="example@gmail.com"
                                    required="required">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <!-- <textarea> element defines a multi-line input field (a text area)-->
                                <textarea id="message" name="message" required="required"></textarea>
                            </li>
                        </ul>
                        <!-- input type for submitting form-->
                        <input type="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
</body>

</html>
